<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jawfish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    
</head>
<body>
    <h1>JAWFISH</h1>

    <!-- Input -->
    <form action="" id="src-input">
        <input type="text" id="src-url">
        <button id="submit">Submit</button>
    </form>

    <form action="" id="output">
            <input type="text" id="output-url">
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            let longUrl = document.getElementById('src-input');
            longUrl.addEventListener("submit", function(e) {
                e.preventDefault();                
                let input_v = e.target[0].value;
                shortUrl = document.getElementById('output-url');
                shortUrl.value = input_v;
            });
        });
    </script>
</body>
</html>
